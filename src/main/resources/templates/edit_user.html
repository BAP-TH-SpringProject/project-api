<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Edit User</title>
</head>
<body>
	<div class="container">
		<h1>Edit User</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${users}"
			method="post">
			<div class="form-group">
				<lable>ID:</lable>
				<input type="text" th:field="*{id_user}" class="form-control" />
			</div>
			<div class="form-group">
				<lable>User Name:</lable>
				<input type="text" th:field="*{user_name}" class="form-control" />
			</div>
			<div class="form-group">
				<lable>Full Name:</lable>
				<input type="text" th:field="*{full_name}" class="form-control" />
			</div>
			<div class="form-group">
				<lable>Password:</lable>
				<input type="text" th:field="*{password}" class="form-control" />
			</div>
			<div class="form-group">
				<lable>Email:</lable>
				<input type="text" th:field="*{email}" class="form-control" />
			</div>
			<div class="form-group">
				<lable>Phone:</lable>
				<input type="text" th:field="*{phone}" class="form-control" />
			</div>
			<div class="form-group">
				<lable>Address:</lable>
				<input type="text" th:field="*{address}" class="form-control" />
			</div>
			<div class="form-group">
				<lable>Balance:</lable>
				<input type="text" th:field="*{balance}" class="form-control" />
			</div>
			<input type="submit" class="btn btn-primary" value="save"></input> Â 
		</form>
	</div>
</body>
</html>
